<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="therm.css">
  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>

<body>

<h2 >Welcome to the YDI Ride Website!</h2>

 <div class="container" id="allInputs">
      <form class="form-register">
        <h3 class="form-register-heading" id="buttonTitle">Donation Information</h3>

        <!-- <label for="regInputName" class="sr-only">Name</label> -->
        <input  id="regInputName" class="form-control" placeholder="Name" required autofocus>

        <input type="email" id="regInputEmail" class="form-control" placeholder="Email address" required >


        <div class="input-group">
          <span class="input-group-addon">$</span>
          <input type="text" class="form-control" placeholder="Amount" id="regDonorAmount">
        </div>

        <label id="paymentMethod" >Payment Method</label>
       <div class="dropdown" id="pmDropDown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownMenu1">Credit Card
          <span class="caret"></span></button>
          <ul class="dropdown-menu" id="mMethodDropDown">
            <li><a href="#">Credit Card</a></li>
            <li><a href="#">Check</a></li>
            <li><a href="#">Giving Fund</a></li>
          </ul>
        </div>


        <button  id="registerButton" class="btn btn-lg btn-primary btn-block" type="submit">Continue</button>
      </form>
  </div> <!-- /container -->


  <div class="donation-meter">
    <strong>My Goal</strong>
    <strong class="goal">$6000</strong>
    <span class="glass">
      <!-- max value is 90 % -->
      <strong class="total" style="bottom: 50%">$4,500</strong>
      <!-- max value is 97 % -->
      <span class="amount" style="height: 50%"></span>
    </span>
    <div class="bulb">
      <span class="red-circle"></span>
      <span class="filler">
          <span></span>
      </span>
    </div>
  </div>


  <img src="background.jpg" class="bikePic" height="350" width="550">
  <script src="bootstrap.min.js"></script>
  <script src="ydi-ride.js"></script>

</body>
